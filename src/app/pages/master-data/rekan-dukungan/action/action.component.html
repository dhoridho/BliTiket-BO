<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-6 pl-0">
            <h3> <b> {{data ? 'Ubah' : 'Tambah'}} Rekan Dukungan</b></h3>
        </div>
        <div class="col-md-6 text-right pr-0 d-flex justify-content-end ">
            <span [mat-dialog-close]><i class="fas fa-times"></i></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal form-material">
                <div class="row">
                    <div class="form-group col-12 mb-0">
                        <div class="mb-3">
                            <label class="form-label">Nama Rekan Dukungan</label>
                            <input type="text" name="nama_acara" [(ngModel)]="rekanData.name"
                                class="form-control" placeholder="Silahkan isi Nama Rekan Dukungan"> 
                        </div>
                    </div>
                    <div class="form-group col-12 mb-4">
                        <div class="mb-3">
                            <label class="form-label mb-0">Gambar</label><br>
                            <img *ngIf="image" [src]="image" (click)="openFile()" class="mb-4" style="width: 20%;">
                            <img *ngIf="!image && rekanData.file_logo" class="mb-4" (click)="openFile()" [hidden]="!rekanData.file_logo" [src]="imgUrl + rekanData.file_logo" width="20%">
                            <input type="file" name="file_logo" id="file_logo" (change)="onFileChange($event)" accept="image/*" id="upload"
                                class="form-control" placeholder="Silahkan Pilih Gambar"> 
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-12 pl-0 d-flex justify-content-end">
                        <button class="btn btn-success" (click)="submitData()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
