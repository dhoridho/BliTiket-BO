<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-md-6 pl-0">
      <h3>
        <b> {{ data ? "Ubah" : "Tambah" }} Jenis Pembayaran</b>
      </h3>
    </div>
    <div class="col-md-6 text-right pr-0 d-flex justify-content-end">
      <span [mat-dialog-close]><i class="fas fa-times"></i></span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal form-material">
        <div class="row">
          <div class="form-group col-6 mb-3">
            <label class="form-label">Nama Bank</label>
            <input
              type="text"
              name="bank_name"
              [(ngModel)]="paymentMethod.bank_name"
              class="form-control"
              placeholder="Silahkan isi Nama Bank"
            />
          </div>
          <div class="form-group col-6 mb-3">
            <label class="form-label">Kode Bank</label>
            <input
              type="text"
              name="bank_code"
              [(ngModel)]="paymentMethod.bank_code"
              class="form-control"
              placeholder="Silahkan isi Kode Bank"
            />
          </div>
          <div class="form-group col-6 mb-3">
            <label class="form-label">Tipe</label>
            <select class="form-control" name="cost_type"
            [(ngModel)]="paymentMethod.cost_type">
              <option value="AMOUNT">BIAYA TETAP</option>
              <option value="PERSENTASE">PERSENTASE</option>
            </select>
          </div>
          <div class="form-group col-6 mb-3">
            <label class="form-label">Nilai</label>
            <input
              type="number"
              name="cost_value"
              [(ngModel)]="paymentMethod.cost_value"
              class="form-control"
              placeholder="Silahkan isi Nilai"
            />
          </div>
          <div class="form-group col-12 mb-4">
            <label class="form-label mb-0">Logo</label><br />
            <input
              type="text"
              name="bank_image"
              [(ngModel)]="paymentMethod.bank_image"
              class="form-control"
              placeholder="Silahkan isi URL Logo"
            />
            <img *ngIf="paymentMethod.bank_image !== ''" class="img mt-3" [src]="paymentMethod.bank_image">
          </div>
        </div>
        <div class="form-group row mb-4">
          <div class="col-sm-12 pl-0 d-flex justify-content-end">
            <button class="btn btn-success" (click)="submitData()">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
