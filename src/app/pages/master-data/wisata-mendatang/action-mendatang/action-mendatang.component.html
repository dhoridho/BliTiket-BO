<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-6 pl-0">
            <h3> <b> {{data ? 'Ubah' : 'Tambah'}} Wisata Mendatang</b></h3>
        </div>
        <div class="col-md-6 text-right pr-0 d-flex justify-content-end ">
            <span [mat-dialog-close]><i class="fas fa-times"></i></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal form-material">
                <div class="row">
                    <div class="form-group col-12 mb-3">
                        <label class="form-label">Nama Tempat Wisata</label>
                        <input type="text" name="namaTempatWisata" [(ngModel)]="wisataMendatang.nama_tempat_wisata"
                            class="form-control" placeholder="Silahkan isi tempat wisata"> 
                    </div>
                    <div class="col-12 mb-3">
                        <label class="form-label">Lokasi Wisata</label>
                        <select2 
                            [data]="lokasi"
                            (update)="update($event)"
                            [placeholder]="'Pilih Lokasi'"
                            [value]="wisataMendatang.id_lokasi"
                            id="selec2-1"
                        >
                        </select2>
                    </div>
                    <div class="form-group col-12 mb-4">
                        <label class="form-label mb-0">Gambar</label><br>
                        <img *ngIf="image" [src]="image" (click)="openFile()" class="mb-4"   style="width: 20%;">
                        <img *ngIf="!image && wisataMendatang.file_gambar" class="mb-4" (click)="openFile()" [src]="imgUrl + wisataMendatang.file_gambar" width="20%">
                        <input type="file" name="file_gambar" (change)="onFileChange($event)" id="upload" accept="image/*"
                            class="form-control" placeholder="Silahkan Pilih Gambar"> 
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-12 pl-0 d-flex justify-content-end">
                        <button class="btn btn-success" (click)="submitData()">Submit</button>
                    </div>
                </div>
        </form>
    </div>
    </div>
</div>
