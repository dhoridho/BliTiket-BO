<div class="card">
    <div class="row">
        <div class="col-6">
            <h2 class="card-header">Wisata Mendatang</h2>
        </div>
        <div class="col-6 d-flex justify-content-end align-items-center">
            <a class="btn btn-primary text-white" style="margin-right: 15px;" (click)="action()"  matTooltip="Tambah Wisata Mendatang"
            matTooltipPosition="above" ><i class="bx bx-plus"></i> Tambah</a>
        </div>
    </div>
    <div class="table-responsive text-nowrap">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nama Wisata</th>
            <th>Lokasi</th>
            <th>Gambar</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngIf="wisata?.length === 0 ">
            <td colspan="4" class="text-center">Tidak Ada Data</td>
          </tr>
          <tr *ngFor="let value of wisata">
            <td>{{value.nama_tempat_wisata}}</td>
            <td>{{value.lokasi.nama_lokasi}}</td>
            <td> <img [src]="imgUrl + value.file_gambar" class="img-wisata" (click)="previewImage(imgUrl + value.file_gambar)"></td>
            <td>
                  <a class="btn btn-sm btn-success text-white"  matTooltip="Ubah"
                  matTooltipPosition="above" (click)="action(value)" style="margin-right: 15px;" 
                    ><i class="bx bx-edit-alt"></i></a>
                  <a class="btn btn-sm btn-danger text-white"  matTooltip="Hapus"
                  matTooltipPosition="above" (click)="confirmBox(value.id)" style="margin-right: 15px;"
                    ><i class="bx bx-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ngb-pagination
      class="d-flex justify-content-end mt-3"
      [(page)]="page"
      [pageSize]="offset"
      (pageChange)="getAllData($event)"
      [collectionSize]="totalData">
    </ngb-pagination>
  </div>
