<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-6 pl-0">
            <h3> <b> {{data ? 'Ubah' : 'Tambah'}} Acara</b></h3>
        </div>
        <div class="col-md-6 text-right pr-0 d-flex justify-content-end ">
            <span [mat-dialog-close]><i class="fas fa-times"></i></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal form-material">
                <div class="row">
                    <div class="form-group col-6 mb-3">
                            <label class="form-label">Nama Acara</label>
                            <input type="text" name="nama_acara" [(ngModel)]="acaraData.nama_acara"
                                class="form-control" placeholder="Silahkan isi Nama Acara"> 
                    </div>
                    <div class="form-group col-6 mb-4">
                            <label class="form-label">Tanggal</label>
                            <input type="date" name="tanggal" [(ngModel)]="acaraData.tanggal"
                                class="form-control" placeholder="Silahkan Pilih Tanggal"> 
                    </div>
                    <div class="form-group col-12 mb-4">
                            <label class="form-label mb-0">Gambar</label><br>
                            <img *ngIf="image" [src]="image" (click)="openFile()" class="mb-4" style="width: 20%;">
                            <img *ngIf="!image && acaraData.file_gambar"  class="mb-4" [hidden]="!acaraData.file_gambar" (click)="openFile()" [src]="imgUrl + acaraData.file_gambar" width="20%" >
                            <input type="file" name="file_gambar" (change)="onFileChange($event)" id="upload" accept="image/*"
                                class="form-control" placeholder="Silahkan Pilih Gambar"> 
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-12 pl-0 d-flex justify-content-end">
                        <button class="btn btn-success" (click)="submitData()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
