<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-6 pl-0">
            <h3> <b> {{data ? 'Ubah' : 'Tambah'}} Pengguna</b></h3>
        </div>
        <div class="col-md-6 text-right pr-0 d-flex justify-content-end ">
            <span [mat-dialog-close]="false"><i class="fas fa-times"></i></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal form-material">
                <div class="form-group row mb-4">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text"  name="email" [(ngModel)]="userData.email"
                            class="form-control" placeholder="name@example.com"> 
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipe Pengguna</label>
                        <select class="form-select" name="tipeUser" [(ngModel)]="userData.tipe_user">
                          <option value="1">Administrator</option>
                          <option value="4">User Kabupaten</option>
                          <option value="2">User Parkir</option>
                          <option value="3">User Tiket</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nama Petugas</label>
                        <select2 
                            [data]="petugas"
                            [displaySearchStatus]="'always'"
                            (update)="update($event)"
                            [placeholder]="'Pilih Petugas'"
                            [value]="userData.id_pegawai"
                            id="selec2-1"
                        ></select2>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <select class="form-select" name="lokasi" [(ngModel)]="userData.role_id">
                          <option *ngFor="let value of roles" [value]="value.id" >{{value.role_name}}</option>
                        </select>
                    </div>
                    <div class="mb-3" *ngIf="+userData.tipe_user === 4 || +userData.tipe_user === 6">
                        <label class="form-label">Lokasi</label>
                        <select2 
                            [data]="lokasi"
                            [displaySearchStatus]="'always'"
                            (update)="updateLokasi($event)"
                            [placeholder]="'Pilih Lokasi'"
                            [value]="userData.id_lokasi"
                            id="selec2-1"
                        ></select2>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-12 pl-0 d-flex justify-content-end">
                        <button class="btn btn-success" (click)="submitData()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
