<div class="card">
    <div class="row">
        <div class="col-9">
            <h2 class="card-header">Menu</h2>
        </div>
        <div class="col-3 d-flex justify-content-end align-items-center add">
          <button class="btn btn-primary" (click)="action()">Tambah</button>
        </div>
    </div>
    <div class="table-responsive text-nowrap">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nama Menu</th>
            <th>Url</th>
            <th>Level</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let value of menus">
            <td>{{value.menu_name}}</td>
            <td>{{value.url}}</td>
            <td>{{value.level}}</td>
            <td>
                  <a class="btn btn-sm btn-success text-white"  matTooltip="Ubah"
                  matTooltipPosition="above" (click)="action(value)" style="margin-right: 15px;" 
                    ><i class="bx bx-edit-alt"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
