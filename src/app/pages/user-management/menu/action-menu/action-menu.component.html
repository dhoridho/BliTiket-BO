<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-6 pl-0">
            <h3> <b> {{data ? 'Ubah' : 'Tambah'}} Menu</b></h3>
        </div>
        <div class="col-md-6 text-right pr-0 d-flex justify-content-end ">
            <span [mat-dialog-close]><i class="fas fa-times"></i></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal form-material">
                <div class="form-group row mb-4">
                    <div class="mb-3">
                        <label class="form-label">Nama Menu</label>
                        <input type="text"  name="menu_name" [(ngModel)]="menuDatas.menu_name"
                            class="form-control" placeholder="Silahkan isi Nama Menu"> 
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Url</label>
                        <input type="text"  name="url" [(ngModel)]="menuDatas.url" 
                            class="form-control" placeholder="Silahkan isi url"> 
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Icon</label>
                        <input type="text"  name="icon" [(ngModel)]="menuDatas.icon"
                            class="form-control" placeholder="Silahkan isi icon"> 
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Level</label>
                        <select class="form-select" aria-label="Default select example" name="level_menu_id" [(ngModel)]="menuDatas.level" >
                          <option value="1">1</option>
                          <option value="2">2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Parent Menu</label>
                        <select ng-disabled="menuDatas.level" class="form-select" aria-label="Default select example" name="parentMenuId"  [(ngModel)]="menuDatas.parent_menu_id">
                          <option *ngFor="let value of menus" [value]="value.id">{{value.menu_name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-12 pl-0 d-flex justify-content-end">
                        <button class="btn btn-success" (click)="submitData()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
