<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-6 pl-0">
            <h3> <b> Edit Hak Akses</b></h3>
        </div>
        <div class="col-md-6 text-right pr-0 d-flex justify-content-end ">
            <span [mat-dialog-close]><i class="fas fa-times"></i></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal form-material">
                <div class="form-group row mb-4">
                    <div class="mb-3">
                        <label class="form-label">Role Name</label>
                        <input type="text"  name="email" [(ngModel)]="roleData.role_name"
                            class="form-control" disabled=""> 
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="card">
                        <div class="table-responsive text-nowrap">
                          <table class="table">
                            <thead>
                              <tr>
                                <th style="width: 50px;">#</th>
                                <th>Nama Menu</th>
                                <th class="text-center">Aktif</th>
                              </tr>
                            </thead>
                            <tbody class="table-border-bottom-0">
                              <ng-container *ngFor="let value of menus">
                                  <tr>
                                    <td (click)="btnHideAndShow(value.id)"><i [id]="'icon-'+value.id" *ngIf="value.child.length > 0" class="bx bx-plus"></i></td>
                                    <td>{{value.menu_name}}</td>
                                    <td class="text-center"><input class="form-check-input form-checkbox" type="checkbox" value="" [checked]="activeMenu.includes(value.id)" [id]="'check-'+value.id" (click)="onCheck($event)"/></td>
                                  </tr>
                                  <tr *ngIf="value.child.length > 0" [id]="'child-'+value.id"  class="d-none">
                                    <td colspan="3">
                                      <table class="table table-borderless">
                                        <thead>
                                          <tr>
                                            <th style="width: 50px;">#</th>
                                            <th>Nama Menu</th>
                                            <th class="text-center">Aktif</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr *ngFor="let child of value.child">
                                            <td style="width: 50px;"></td>
                                            <td>{{child.menu_name}}</td>
                                            <td class="text-center"><input class="form-check-input form-checkbox" type="checkbox" [checked]="activeMenu.includes(child.id)" [id]="'check-'+child.id" (click)="onCheck($event)"/></td>
                                          </tr>
                                        </tbody>
                                      </table>
                                    </td>
                                  </tr>
                              </ng-container>

                            </tbody>
                          </table>
                        </div>
                      </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-12 pl-0 d-flex justify-content-end">
                        <button class="btn btn-primary" (click)="submitData()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
