<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-6 pl-0">
            <h3> <b> {{data ? 'Ubah' : 'Tambah'}} Kepegawaian</b></h3>
        </div>
        <div class="col-md-6 text-right pr-0 d-flex justify-content-end ">
            <span [mat-dialog-close]><i class="fas fa-times"></i></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal form-material">
                <div class="form-group row mb-4">
                    <div class="col-6 mb-3">
                        <label class="form-label">Nama</label>
                        <input type="text"  name="nama" [(ngModel)]="pegawaiData.nama"
                            class="form-control" placeholder="Silahkan isi Nama"> 
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Nip</label>
                        <input type="text"  name="nip" [(ngModel)]="pegawaiData.nip"
                            class="form-control" placeholder="Silahkan isi Nip"> 
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">No Telepon</label>
                        <input type="text"  name="no_telp   " [(ngModel)]="pegawaiData.no_telp"
                            class="form-control" placeholder="Silahkan isi No Telepon"> 
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Alamat</label>
                        <input type="text"  name="alamat" [(ngModel)]="pegawaiData.alamat"
                            class="form-control" placeholder="Silahkan isi Alamat"> 
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Jenis Pegawai</label>
                        <select class="form-select" name="jenisPegawai" id="1" [(ngModel)]="pegawaiData.jenis_pegawai">
                          <option value="1">Admin</option>
                          <option value="2">Pegawai Lapangan</option>
                        </select>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Jenis Kelamin</label>
                        <select class="form-select" name="jenisKelamin" [(ngModel)]="pegawaiData.jenis_kelamin">
                          <option value="L">Laki Laki</option>
                          <option value="P">Perempuan</option>
                        </select>
                    </div>
                    <div class="col-12 mb-3">
                        <label class="form-label">Tempat Wisata</label>
                        <!-- <select class="form-select" name="wisata" (change)="destinationPlaceChange($event)" [(ngModel)]="pegawaiData.id_tempat_wisata">
                          <option *ngFor="let value of wisata" [value]="value.id" >{{value.nama_tempat_wisata}}</option>
                        </select> -->
                        <select2 
                            [data]="wisatas"
                            [displaySearchStatus]="'always'"
                            (update)="update($event);destinationPlaceChange($event)"
                            [placeholder]="'Pilih Tempat Wisata'"
                            [value]="pegawaiData.id_tempat_wisata"
                            id="selec2-1"
                        ></select2>
                    </div>
                    <div class="col-12 mb-3" *ngIf="locationPlace">
                        <label class="form-label">Lokasi Penugasan</label>
                        <input type="text" name="lokasi"
                            class="form-control" placeholder="Silahkan isi Nama" [value]="locationPlace.lokasi.nama_lokasi" [disabled]="locationPlace">    
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-12 pl-0 d-flex justify-content-end">
                        <button class="btn btn-success" (click)="submitData()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
