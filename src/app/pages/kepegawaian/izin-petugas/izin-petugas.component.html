<div class="card">
    <div class="row">
        <div class="col-6">
            <h2 class="card-header">Izin Petugas</h2>
        </div>
        <div class="col-6 d-flex justify-content-end align-items-center">
            <a class="btn btn-primary text-white" style="margin-right: 15px;" (click)="action()" ><i class="bx bx-plus"></i> Tambah</a>
        </div>
    </div>
    <div class="table-responsive text-nowrap">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Pegawai</th>
            <th>Tanggal</th>
            <th>Deskripsi</th>
            <th>Pegawai Pengganti</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let value of izinPetugas">
            <td>{{value.pegawai.nama}}</td>
            <td>{{value.tanggal | date: 'd MMMM y'}}</td>
            <td>{{value.deskripsi}}</td>
            <td>{{value.pegawai_pengganti.nama}}</td>
            <td>
                  <a class="btn btn-sm btn-success text-white" style="margin-right: 15px;" (click)="action(value)"
                    ><i class="bx bx-edit-alt"></i></a
                  >
                  <a class="btn btn-sm btn-danger text-white" style="margin-right: 15px;" (click)="confirmBox(value.id)"
                    ><i class="bx bx-trash"></i></a
                  >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
