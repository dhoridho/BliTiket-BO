<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-6 pl-0">
            <h3> <b> {{data ? 'Ubah' : 'Tambah'}} Hari Libur</b></h3>
        </div>
        <div class="col-md-6 text-right pr-0 d-flex justify-content-end ">
            <span [mat-dialog-close]><i class="fas fa-times"></i></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal form-material">
                <div class="form-group row">
                    <div class="mb-3">
                        <label class="form-label">Tanggal</label>
                        <input type="date" name="tanggal" id="tanggall" [(ngModel)]="HariData.tanggal"
                            class="form-control"> 
                    </div>
                </div>
                <div class="form-group row">
                    <div class="mb-3">
                        <label class="form-label">Nama Hari Libur</label>
                        <input type="text" name="alamat" [(ngModel)]="HariData.nama_hari_libur"
                            class="form-control" placeholder="Silahkan isi nama hari libur"> 
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-12 pl-0 d-flex justify-content-end">
                        <button class="btn btn-success" (click)="submitData()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
