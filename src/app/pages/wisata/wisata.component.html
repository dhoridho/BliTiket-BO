<div class="card">
    <div class="row">
        <div class="col-6">
            <h2 class="card-header">Wisata</h2>
        </div>
        <div class="col-6 d-flex justify-content-end align-items-center">
            <a class="btn btn-primary text-white" style="margin-right: 15px;"  matTooltip="Tambah Wisata"
            matTooltipPosition="above" (click)="action()" ><i class="bx bx-plus"></i> Tambah</a>
        </div>
    </div>
    <div class="table-responsive text-nowrap">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nama Tempat Wisata</th>
            <th>Lokasi</th>
            <th>Deskripsi</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let value of wisata">
            <td>{{value.nama_tempat_wisata}}</td>
            <td>{{value.lokasi?.nama_lokasi}}</td>
            <td class="description">{{value.description}}</td>
            <td *ngIf="value.active === 1">Aktif</td>
            <td *ngIf="value.active === 2">Tidak Aktif</td>
            <td>
                  <a class="btn btn-sm btn-success text-white" 
                  matTooltip="Ubah"
                  matTooltipPosition="above"
                  (click)="action(value)" style="margin-right: 15px;" 
                    ><i class="bx bx-edit-alt"></i></a>
                  <a class="btn btn-sm btn-danger text-white"
                  matTooltip="Hapus"
                  matTooltipPosition="above"
                  (click)="confirmBox(value.id || 0)" style="margin-right: 15px;"
                    ><i class="bx bx-trash"></i></a>
                  <a class="btn btn-sm btn-secondary text-white"
                  matTooltip="Edit Wisata"
                  matTooltipPosition="above"
                  (click)="editorWisata(value)" style="margin-right: 15px;"
                    ><i class='bx bxs-message-rounded-edit'></i></a>
                  <a class="btn btn-sm btn-primary text-white"
                  matTooltip="Edit Image Wisata"
                  matTooltipPosition="above"
                  (click)="uploadImage(value.id || 0)" style="margin-right: 15px;"
                    ><i class='bx bxs-image-alt'></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ngb-pagination
      class="d-flex justify-content-end mt-3"
      [(page)]="page"
      [pageSize]="offset"
      (pageChange)="getAll($event)"
      [collectionSize]="totalData">
    </ngb-pagination>
  </div>
