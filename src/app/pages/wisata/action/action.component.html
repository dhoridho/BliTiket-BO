<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-6 pl-0">
            <h3> <b> {{data ? 'Ubah' : 'Tambah'}} Wisata</b></h3>
        </div>
        <div class="col-md-6 text-right pr-0 d-flex justify-content-end ">
            <span [mat-dialog-close]><i class="fas fa-times"></i></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal form-material">
                <div class="row">
                    <div class="form-group col-12 mb-3">
                            <label class="form-label">Nama Tempat Wisata</label>
                            <input type="text" name="namaTempatWisata" [(ngModel)]="wisataData.nama_tempat_wisata"
                                class="form-control" placeholder="Silahkan isi Tempat Wisata"> 
                    </div>
                    <div class="form-group col-12 mb-3">
                            <label class="form-label">Deskripsi</label>
                            <textarea class="form-control" name="description" [(ngModel)]="wisataData.description">
                            </textarea>
                    </div>
                    <div class="form-group col-12 mb-4">
                            <label class="form-label">Lokasi Wisata</label>
                            <!-- <select  class="form-select" name="id_lokasi" [(ngModel)]="wisataData.id_lokasi">
                                <option *ngFor="let value of lokasis" [value]="value.id">{{value.nama_lokasi}}</option>
                            </select> -->
                            <select2 
                                [data]="lokasis"
                                (update)="update($event)"
                                [placeholder]="'Pilih Lokasi'"
                                [value]="wisataData.id_lokasi"
                                id="selec2-1"
                            >
                            </select2>
                    </div>
                    <div class="form-group col-12 mb-4">
                            <label class="form-label">Status</label>
                            <select class="form-select" name="refType" [(ngModel)]="wisataData.active">
                                <option value="1">Aktif</option>
                                <option value="2">Tidak Aktif</option>
                            </select>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-12 pl-0 d-flex justify-content-end">
                        <button class="btn btn-success" (click)="submitData()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
