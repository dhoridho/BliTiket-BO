<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-6 pl-0">
            <h3> <b> Unggah Foto</b></h3>
        </div>
        <div class="col-md-6 text-right pr-0 d-flex justify-content-end ">
            <span [mat-dialog-close]><i class="fas fa-times"></i></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal form-material">
                <div class="row">
                    <div class="mb-3">
                        <label class="form-label">Ref Type</label>
                        <select class="form-select"  name="refType" [(ngModel)]="wisataData.ref_type">
                            <option *ngFor="let val of refType" [value]="val.value">{{val.refTypeName}}</option>
                        </select>
                    </div>
                    <div class="form-group col-12 mb-4">
                            <label class="form-label mb-0">Gambar</label><br>
                            <img *ngIf="image" [src]="image" (click)="openFile()" style="width: 20%;">
                            <img *ngIf="!image && wisataData.fileImg" (click)="openFile()" class="mb-4 img-acara" [src]="imgUrl + wisataData.fileImg" width="40%">
                            <input type="file" name="file" (change)="onFileChange($event)" id="upload" accept="image/*"
                                class="form-control" placeholder="Silahkan Pilih Gambar"> 
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-12 pl-0 d-flex justify-content-end">
                        <button class="btn btn-success" (click)="submitData()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
