<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-6 pl-0">
            <h3> <b> {{data.value ? 'Ubah' : 'Tambah'}} Tarif Parkir</b></h3>
        </div>
        <div class="col-md-6 text-right pr-0 d-flex justify-content-end ">
            <span [mat-dialog-close]><i class="fas fa-times"></i></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal form-material">
                <div class="row">
                    <div class="form-group col-12 mb-4">
                        <div class="mb-3">
                            <label class="form-label">Jenis Kendaraan</label>
                            <select class="form-select" name="id_jenis_kendaraan" [(ngModel)]="tarifParkir.id_jenis_kendaraan">
                                <option *ngFor="let value of kendaraan" [value]="value?.id">{{value?.nama_jenis_kendaraan}}</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-group col-6 mb-3">
                        <div class="mb-3">
                            <label class="form-label">Tarif</label>
                            <input type="text" name="tarif" [(ngModel)]="tarifParkir.tarif"
                                class="form-control" placeholder="Silahkan isi tarif"> 
                        </div>
                    </div>
                    <div class="form-group col-6 mb-3">
                        <div class="mb-3">
                            <label class="form-label">Kuota</label>
                            <input type="text" name="kuota" [(ngModel)]="tarifParkir.quota"
                                class="form-control" placeholder="Silahkan isi kuota"> 
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-sm-12 pl-0 d-flex justify-content-end">
                        <button class="btn btn-success" (click)="submitData()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
