  <div id="auth">
    <div class="row h-100">
        <div class="col-lg-5 col-12 card auth-left justify-content-center">
            <div id="auth-left">
              <div class="auth-header text-center">
                <div class="auth-logo">
                    <a><img src="assets/image/logo.png" width="15%" alt="Logo"></a>
                </div>
                <h1 class="auth-title m-1">Login</h1>
              </div>
    
                <form action="index.html" (ngSubmit)="onsubmit()" method="POST">
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-xl" [(ngModel)]="email" name="email" placeholder="email">
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" class="form-control form-control-xl" [(ngModel)]="password" name="password" placeholder="Password">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block btn-lg text-white mt-3">Log in</button>
                </form>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block p-0">
            <div id="auth-right">
                <div class="background-sigin">
                    <img src="assets/image/background.jpg" class="background">
                </div>
            </div>
        </div>
    </div>
</div>
